<script>
 const blogId = new URLSearchParams(window.location.search).get('id');

fetch(`https://beno-backend.onrender.com/api/blogs/blog/${blogId}`, {
  method: 'GET',
  headers: {
    'Content-Type': 'application/json'
  }
})
  .then(async (n) => {
    const res = await n.json();
    const blogTitle = res.blog.title;
    const blogContent = res.blog.content;

    const blogContentElement = document.getElementById('blog-content');
    blogContentElement.innerHTML = `
      <h3>${blogTitle}</h3>
      <p>${blogContent}</p>
    `;
  });
</script>
