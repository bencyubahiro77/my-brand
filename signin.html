<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Brand</title>
    <link rel="stylesheet" href="login.css">
  
</head>
<body>
    <div class="signinbox">
        
         <h1> Sign up </h1>
         <h4>It's free and only takes a minute</h4>
        <form  id="signup-form">
            <p>First name</p>
            <input type="text" name="first-name" placeholder="Enter First name" id="firstName" required>
            <p>Last name</p>
            <input type="text" name="last-name"placeholder="Enter last name" id="lastName" required >
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter Email" id="email" required >
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" id="password" required>
           
            <button type="submit" class="btn3">Sign Up</button> 

            <p class="footersignin">By clicking the sign up button you agree to our</p>
            <p class="footersignin"><a href=""> Terms and conditions</a> and <a href=""> Policy Privacy</a></p> 
            <P class="footersignin">Already have an account?<a href="login.html">Login here</a></P> 
        </form>
    </div>

<script>

        const submit = document.querySelector('.btn3')
        const firstName = document.querySelector('#firstName')
        const lastName = document.querySelector('#lastName')
        const email = document.querySelector('#email')
        const passsword = document.querySelector('#password')

        submit.addEventListener('click', (e) => {
            e.preventDefault()

            const signupData = {
                firstName: firstName.value,
                lastName: lastName.value,
                email: email.value,
                password: passsword.value,
            }
            console.log(signupData)

            const newData = {
                method: 'POST',

                headers: {
                    'Content-Type': "application/json"

                },
                body: JSON.stringify(signupData)
            }

            console.log(newData)
            fetch("https://beno-backend.onrender.com/api/auth/register", newData)
                .then(async(n) => {
                    const res = await n.json()
                    console.log(res)
                    if (res) {
                        alert('Account created successfully!, You can now Login ');
                        location.reload();
                    } else {
                        alert('Account not created!')
                    }

                })
        })

</script>
</body>
</html>
