<script>
  const blogId = new URLSearchParams(window.location.search).get('id');

fetch(`https://beno-backend.onrender.com/api/blogs/blog/${blogId}`, {
  method: 'GET',
  headers: {
    'Content-Type': 'application/json'
  }
})
  .then(async (n) => {
    const res = await n.json();
    const blogTitle = res.blog.title;
    const blogContent = res.blog.content;

    const blogContentElement = document.getElementById('blog-content');
    blogContentElement.innerHTML = `
      <h3>${blogTitle}</h3>
      <p>${blogContent}</p>
    `;
  });

  fetch(`https://beno-backend.onrender.com/comment/comment?blogId=${blogId}`, {
  method: 'GET',
  headers: {
    'Content-Type': 'application/json'
  }
})

  .then(async (n) => {
    const comments = await n.json();

    const commentsElement = document.getElementById('comments');
    commentsElement.innerHTML = '';

    comments.forEach(comment => {
      const { author, comment: commentText } = comment;

      const commentElement = document.createElement('div');
      commentElement.className = 'comment';

      commentElement.innerHTML = `
        <p class="author">${author}</p>
        <p class="comment-text">${commentText}</p>
      `;

      commentsElement.appendChild(commentElement);
    });
  });

const submit = document.querySelector('#submit_comment')
const author = document.querySelector('#author')
const comment = document.querySelector('#comment')

submit.addEventListener('click', (e) => {
  e.preventDefault()

  const commentData = {
    author: author.value,
    comment: comment.value
  }

  const newData = {
    method: 'POST',
    headers: {
      'Content-Type': "application/json"
    },
    body: JSON.stringify(commentData),
  }

  fetch("https://beno-backend.onrender.com/comment/comment", newData)
    .then(async (n) => {
      const res = await n.json();
      console.log(res);

      const commentsElement = document.getElementById('comments');

      const { author, comment: commentText } = res;

      const commentElement = document.createElement('div');
      commentElement.className = 'comment';

      commentElement.innerHTML = `
        <p class="author">${author}</p>
        <p class="comment-text">${commentText}</p>
      `;

      commentsElement.appendChild(commentElement);

      author.value = '';
      comment.value = '';
    });
});

</script>
