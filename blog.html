<script>
    const container = document.querySelector('.work-list');
    const newData = {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    };

    fetch('https://beno-backend.onrender.com/api/blogs/blog', newData)
      .then(async (n) => {
        const res = await n.json();
        let allblogs = res.blogs;

        allblogs.forEach((data) => {
          const blogPost = document.createElement('div');
          blogPost.classList.add('work');
          blogPost.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.content.substring(0, 100)}...</p>
            <button class="main__btn" data-id="${data._id}">Read more</button>
          `;
          container.insertBefore(blogPost, container.firstChild);
        });

        const readMoreButtons = document.querySelectorAll('.main__btn');
        readMoreButtons.forEach((readMoreButton) => {
          readMoreButton.addEventListener('click', () => {
            const blogId = readMoreButton.dataset.id;
            window.location.href = `openblog.html?id=${blogId}`;
          });
        });
      });

</script>
